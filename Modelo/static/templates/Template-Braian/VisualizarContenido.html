{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b2985c5115.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'style/visualizacion.css'%}">
    <title>Visualizar Contenido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <header>
        {% if request.user.is_staff %}
        <div id="cont-panel-link">
            <img class="w-50" src="{% static 'media/Frozen-Data-2.PNG' %}" alt="">
        </div>
        
        {% endif %}
        <div class="container-search">
            <div class="search_wrap search_wrap_1" style="justify-content: center; align-items: center;">
                <div class="search_box">
                    <input type="text" class="input" placeholder="Buscar...">
                    <div class="btn btn_common">
                        <i class="fa-solid fa-magnifying-glass icon-search"></i>
                    </div>
                </div>
            </div>
        </div>
        <span class="user-pic ml-2" onclick="toggleMenu()">{{user.username}} <i class="fa-solid fa-chevron-down icon-dwn"></i></span>
        <a id="link-panel" href="{% url 'admin' %}" class="text-white text-decoration-none w-25">panel de administracion</a>
        
        
    </header>
    <div class="container">
        <a href="{% url 'home' %}" class="arrow-back"><i class="fa-sharp fa-solid fa-arrow-left-long icon-arrow"></i></a>
        <div class="container-content-description">
            <div class="content-visualizer">
                <a href="{{contenido_procesado.idAdjunto}}"><img class="card-img-top img-fluid" style="height: 264px;" src="{{contenido_procesado.idAdjunto}}" alt="Card image cap"></a>
                <div class="title-cont">{{contenido_procesado.titulo}}</div>
            </div>

            <div class="description">
                <label for="">{{contenido_procesado.titulo}}</label>
                <label for="">Extra√≠do de: {{contenido_procesado.idContenido_Original.idFuente}} - {{contenido_procesado.fecha_Creacion}}</label>
            </div>
        </div>
        <div class="container-btn">
            <a href="" class="btn-home"><i class="fa-regular fa-file icon-file"></i>Adjuntos</a>
            <a href="" class="btn-download"><i class="fa-sharp fa-solid fa-download icon-download"></i>Descargar</a>
        </div>
        <div class="container-notes">
            <form action="">
                <textarea name="" id="" cols="55" rows="5" placeholder="Escriba aqui"></textarea>
            </form>
            
        </div>
        <div class="container-related-content">
            <div class="container-miniature">
                <div class="miniature"></div>
                <p>Titulo y fecha</p>    
            </div>
            <div class="container-miniature">
                <div class="miniature"></div>
                <p>Titulo y fecha</p>
            </div>
            <div class="container-miniature">
                <div class="miniature"></div>
                <p>Titulo y fecha</p>
            </div>
            <div class="container-miniature">
                <div class="miniature"></div>
                <p>Titulo y fecha</p>
            </div>    
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
