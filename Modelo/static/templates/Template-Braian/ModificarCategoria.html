{% extends 'AgregarCategoria.html' %}

{% block title %}
    <title>Modificar Categoria</title>
{% endblock %}

<body>
    {% block content %}
    <div class="mx-auto justify-content-center text-center">
        <h1 >Modificar Categoria:</h1> 
    </div>

    <div class = "card-body card-block mx-auto">
        <form  method="post" class="form-horizontal">
            {% csrf_token %}
            <div class="row form-group">
                <div class="col col-md-3">{{ form.concepto.label }}</div>
                <div class="col-12 col-md-9">{{ form.concepto }}</div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success"> Guardar </button>
            </div>
            
        </form>
    </div>
    {% endblock %}
</body>
