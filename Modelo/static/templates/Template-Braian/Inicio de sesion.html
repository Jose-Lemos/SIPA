{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inicio de sesion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"> -->
    <script src="https://kit.fontawesome.com/b2985c5115.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="">
    <link rel="stylesheet" href="{% static 'style/CSS-Braian/StyleLogin.css'%}">
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <i class="fa-solid fa-circle-user user-round circle-user"></i>
        </div>
        <div class="text-center mt-4 name">
            Sesion Usuario
        </div>
        <form class="p-3 mt-3" method="post">
            <div class="form-field d-flex align-items-center">
                <!-- <span class="far fa-user"></span> -->
                <i class="fa-solid fa-user icon-input"></i>
                <input type="text" name="userName" id="userName" placeholder="Username">
            </div>
            <div class="form-field d-flex align-items-center">
                <!-- <span class="fas fa-key"></span> -->
                <i class="fa-solid fa-key icon-input"></i>
                <input type="password" name="password" id="pwd" placeholder="Password">
            </div>
            <button class="btn mt-3">Login</button>
            <button class="btn mt-3">Soy Administrador</button>
        </form>
       
    </div>
    
</body>
</html>
