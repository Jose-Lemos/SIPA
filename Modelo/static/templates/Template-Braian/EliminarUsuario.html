{% extends 'listados_base.html' %}

{% block title %}
<title>Eliminar Usuario</title>
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <p><strong> ¿Desea eliminar el Usuario {{object.username}}({{object.id}}) de la Aplicación? </strong></p>
        <a href="{% url 'usuarios' %}">
            <button type="button" class="btn btn-success">Cancelar</button>
        </a>
        <button type="submit" class="btn btn-danger">Confirmar</button>
    </form>
{% endblock %}
