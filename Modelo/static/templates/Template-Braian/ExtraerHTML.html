{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'media/CANDADO.PNG' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style/extraer-scrapper.css' %}">
    <title>Extraer HTML</title>
</head>
<body>
    {% include 'sidebar.html' %}
    <div class="container-ext">
        <h1>Extraer HTML:</h1> 
        <div class = "card-body card-block">
            <form  method="post" class="form-horizontal" action="">
                {% csrf_token %}
                <div class="row form-group">
                    <div class="col col-md-2"><label for="fuente-id">Fuente de Información: </label></div>
                    <div class="col-12 col-md-6">
                        <select name="fuente-id" id="" required>
                            <option value="" selected=""></option>
                            {% for fuente in fuentes %}
                            <option value="{{fuente.id}}" >{{ fuente }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="content-forms" id="cont-forms">
                    <div class="row form-group d-flex justify-content-center text-center" id="form-secc">
                        <div class="col col-md-3">
                            <h3>CONTENEDOR:</h3>
                            <div class="TAG-CONT">
                                <label for="tag-seccion1">Etiqueta HTML:</label>
                                <select name="etiqueta-seccion1" id="tag-seccion1" required>
                                    <option value="" selected=""></option>
                                    <option value="section">section</option>
                                    <option value="article">article</option>
                                    <option value="header">header</option>
                                    <option value="body">body</option>
                                    <option value="footer">footer</option>
                                    <option value="div">div</option>
                                    <option value="ul">ul</option>
                                    <option value="ol">ol</option>
                                    <option value="li">li</option>
                                    <option value="h1">h1</option>
                                    <option value="h2">h2</option>
                                    <option value="h3">h3</option>
                                    <option value="h4">h4</option>
                                    <option value="h5">h5</option>
                                    <option value="h6">h6</option>
                                    <option value="p">p</option>
                                    
            
                                </select>
                            </div>
                            <div class="TAG-CONT">
                                <label for="attr-seccion1">Atributo CSS:</label>
                                <select name="atributo-seccion1" id="attr-seccion1">
                                    <option value="" selected=""></option>
                                    <option value="id">id</option>
                                    <option value="class">class</option>
                                    <option value="name">name</option>
                                    
                                    
            
                                </select>
                                <input type="text" name="value-attr-inp-cont">
                            </div>
                        </div>
                        <div class="col col-md-3">
                            <h3>TITULO:</h3>
                            <div>
                                <label for="tag-title1">Etiqueta HTML:</label>
                                <select name="etiqueta-title1" id="tag-title1" required>
                                    <option value="" selected=""></option>
                                    <option value="title">title</option>
                                    <option value="h1">h1</option>
                                    <option value="h2">h2</option>
                                    <option value="h3">h3</option>
                                    <option value="h4">h4</option>
                                    <option value="h5">h5</option>
                                    <option value="h6">h6</option>
                                    <option value="p">p</option>
                                    <option value="a">a</option> 
                                    <option value="strong">strong</option> 
            
                                </select>
                            </div>
                            <div class="TAG-CONT">
                                <label for="attr-title1">Atributo CSS:</label>
                                <select name="atributo-title1" id="attr-title1">
                                    <option value="" selected=""></option>
                                    <option value="id">id</option>
                                    <option value="class">class</option>
                                    <option value="name">name</option>
                                    
                                    
            
                                </select>
                                <input type="text" name="value-attr-inp-title">
                            </div>
                        </div>
                        <div class="col col-md-3"><button type="button">Eliminar Sección</button></div>
                    </div>
                    <div class="text-center mt-3"><button type="submit" class="btn btn-success">Guardar</button></div>
                </div>
            </form>

        </div>
        
        <div class="cont-html" id="container-html-extract" >
            
            <form action="{% url 'contenidos' %}" method="post">
                <p>Contenido Escrapeado:</p>
                {% csrf_token %}
                {% for section in html1 %}
                <p class="html-text">{{ section }}</p>
                {% endfor %}
                <input id="inp-data" type="text" name="data-html" value="{{ html }}"/>
                <input id="inp-fuente" type="number" name="font" value="{{ id_fuente }}">
                <input id="inp-page" type="text" name="page-html" value="{{ page }}"/>
                <div class="text-center"><button type="submit" class="btn btn-success">Crear Artículos</button></div>
            </form>
            
        </div>

    </div>
    
    <script src="https://kit.fontawesome.com/b2985c5115.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
