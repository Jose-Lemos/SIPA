<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style/buscadorListados.css' %}">
</head>

<form action="" method="GET">
    
    <div class="buscador-input-btn">
        <input id="inp-buscador" value="{{ request.GET.buscador }}" class="form-control" type="text" placeholder="Search" aria-label="Search" name="buscador">
        <div id="btn-buscar-container" class="btn btn_common">
            
            <button type="submit"><i id="btn-buscar" class="fas fa-search"></i></button>
           
        </div>
    </div>
</form>
