<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Base PDFs</title>
</head>
<body>
    <div class="row row-cols-1 row-cols-lg-1 g-4" id="contents">
        <!--<div class="container-content">-->
            <div class="col">
                <div class="card" >
                    
                    <div class="card-body" >
                        <h2 class="card-title">{{titulo}}</h2>
                        <a href=""><img class="card-img-top img-fluid" src="{{Adjunto}}" alt="Card image cap"></a>
                        <p class="content">{{contenido}}</p>
                        <p class="card-text">contenido creado el {{fecha_Creacion}}</p>
                        <p class="card-text">Imágen y Contenido, extraído de la página web: "{{fuente}}"</p>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
