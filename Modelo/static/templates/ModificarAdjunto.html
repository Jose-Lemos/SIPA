{% extends 'AgregarAdjunto.html' %}

{% block title %}
    <title>Modificar Adjunto</title>
{% endblock %}

<body>
    {% block content %}
        <div class="mx-auto justify-content-center text-center">
            <h1 >Modificar Adjunto:</h1> 
        </div>

        <div class = "card-body card-block mx-auto">
            {% load static %}
            <form  method="post" class="form-horizontal">
                {% csrf_token %}
                <div class="row form-group">
                    <div class="col col-md-3">{{ form.nombre.label }}</div>
                    <div class="col-12 col-md-9">{{ form.nombre }}</div>
                </div>

                <div class="row form-group">
                    <div class="col col-md-3">{{ form.imagen.label }}</div>
                    <div class="col-12 col-md-9">{{ form.imagen }}</div>
                </div>
                
                <div class="row form-group">
                    <div class="col col-md-3">{{ form.URL.label }}</div>
                    <div class="col-12 col-md-9">{{ form.URL }}</div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success"> Guardar </button>
                </div>
                
            </form>
        </div>
    {% endblock %}
</body>
